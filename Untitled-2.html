<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form id="register-form">
    Email: <input type="email" id="email" required /><br /><br />
    Password: <input type="password" id="password" required /><br /><br />
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script>
    const supabaseUrl = 'https://your-project-id.supabase.co'; // 🔁 replace this
    const supabaseKey = 'your-anon-key'; // 🔁 replace this
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert('Registration failed: ' + error.message);
      } else {
        alert('Registration successful! Please check your email to confirm.');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
