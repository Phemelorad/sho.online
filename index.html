<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | RADIPODI MICRO LOANS</title>
  <link rel="stylesheet" href="MAIN.css" />
  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
    }
    h1, h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
    }
    .error { color: red; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>

  <h1>RADIPODI MICRO LOANS</h1>
  <h4 style="text-align:center;">"Funding Tomorrow, Today."</h4>

  <h2>Login</h2>
  <form onsubmit="handleLogin(event)">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p style="text-align:center;">Don't have an account? <a href="register.html">Register</a></p>
  <div id="error" class="error"></div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://txexhbjpjywctqptnrgf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4ZXhoYmpwanl3Y3RxcHRucmdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2OTgzOTMsImV4cCI6MjA2NjI3NDM5M30.GabIf1ADV9S7P2TWDNzpkSgfMFwubQ9pYg55-UksUQw'
    );

    async function handleLogin(event) {
      event.preventDefault();
      document.getElementById("error").textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById("error").textContent = "Login failed: " + error.message;
      } else {
        // Redirect after login
        window.location.href = "apply.html";
      }
    }

    // Optional: auto-redirect if already logged in
    window.addEventListener("DOMContentLoaded", async () => {
      const { data } = await supabase.auth.getSession();
      if (data?.session) {
        window.location.href = "apply.html";
      }
    });
  </script>
</body>
</html>
