<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RADIPODI MICRO LOANS - Login</title>
  <link rel="stylesheet" href="MAIN.css">
  <style> 
    .hidden { display: none; }
    button, input {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    section {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <header class="txt">
    <h1>RADIPODI MICRO LOANS</h1>
    <h4>"Funding Tomorrow, Today."</h4>
  </header>

  <section>
    <!-- Register Form -->
    <div id="register-form">
      <h2>Register</h2>
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password (min 6 characters)" required />
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="hidden">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>
  </section>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.5/dist/umd/supabase.min.js"></script>
  <script>
    const supabaseUrl = 'https://txexhbjpjywctqptnrgf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR4ZXhoYmpwanl3Y3RxcHRucmdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2OTgzOTMsImV4cCI6MjA2NjI3NDM5M30.GabIf1ADV9S7P2TWDNzpkSgfMFwubQ9pYg55-UksUQw';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    function showRegister() {
      document.getElementById("register-form").classList.remove("hidden");
      document.getElementById("login-form").classList.add("hidden");
    }

    function showLogin() {
      document.getElementById("login-form").classList.remove("hidden");
      document.getElementById("register-form").classList.add("hidden");
    }

    async function register() {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      const { error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert("❌ Registration failed: " + error.message);
      } else {
        alert("✅ Registration successful! Please confirm your email, then log in.");
        showLogin();
      }
    }

    async function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("❌ Login failed: " + error.message);
      } else {
        // ✅ Redirect to application page after successful login
        window.location.href = "apply.html";
      }
    }

    // On load: check if already logged in and redirect to apply.html
    window.addEventListener('DOMContentLoaded', async () => {
      const { data, error } = await supabase.auth.getUser();
      if (data?.user) {
        window.location.href = "apply.html";
      } else {
        showLogin();
      }
    });
  </script>
</body>
</html>
